<div class="bg-gray-50 dark:bg-gray-800 dark:text-white text-gray-700 h-screen flex overflow-hidden text-sm">
    
  <aside
      class="w-64 flex-shrink-0 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex-col hidden sm:flex">

      <div class="h-16 flex items-center justify-start px-6">
          <svg class="w-9 text-lime-500 dark:text-lime-400" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
              viewBox="0 0 24 24">
              <path fill-rule="evenodd" d="M12 4.5c.75 0 1.5.034 2.247.102a.75.75 0 01.703.743l.006.143V18h3.355a.75.75 0 01.75.75c0 .356-.29.645-.645.645h-3.355v1.25a.75.75 0 01-1.5 0v-1.25h-4.5v1.25a.75.75 0 01-1.5 0v-1.25H4.5c-.356 0-.645-.29-.645-.645a.75.75 0 01.75-.75h3.355V5.345a.75.75 0 01.703-.743A9.704 9.704 0 0112 4.5zM12 5.5a8.25 8.25 0 100 16.5 8.25 8.25 0 000-16.5z" clip-rule="evenodd" />
          </svg>
          <span class="ml-2 text-xl font-bold text-gray-900 dark:text-white">Admin App</span>
      </div>

      <nav class="flex flex-grow mt-4 flex-col space-y-2 px-4">

          <a routerLink="/admin/usuarios"
              routerLinkActive="bg-lime-100 text-lime-700 dark:bg-lime-700 dark:text-white"
              class="h-10 w-full text-gray-500 dark:text-gray-300 rounded-md flex items-center px-3 transition 
              hover:bg-lime-50 hover:text-lime-600 dark:hover:bg-gray-700 dark:hover:text-lime-300">
              <svg fill="currentColor" viewBox="0 0 24 24" class="h-5 w-5 flex-shrink-0">
                  <path fill-rule="evenodd"
                      d="M18.685 19.097A9.723 9.723 0 0 0 21.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 0 0 3.065 7.097A9.716 9.716 0 0 0 12 21.75a9.716 9.716 0 0 0 6.685-2.653ZM12 15a7.486 7.486 0 0 1 5.855 2.812A8.224 8.224 0 0 1 12 20.25a8.224 8.224 0 0 1-5.855-2.438A7.486 7.486 0 0 1 12 15ZM15.75 9a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
              </svg>
              <span class="text-sm font-medium ml-3">Usuarios</span>
          </a>

          <a routerLink="/admin/estadisticas"
              routerLinkActive="bg-lime-100 text-lime-700 dark:bg-lime-700 dark:text-white"
              class="h-10 w-full text-gray-500 dark:text-gray-300 rounded-md flex items-center px-3 transition 
              hover:bg-lime-50 hover:text-lime-600 dark:hover:bg-gray-700 dark:hover:text-lime-300">
              <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" class="h-5 w-5 flex-shrink-0">
                  <rect x="2" y="7" width="20" height="14" rx="2"></rect>
                  <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
              </svg>
              <span class="text-sm font-medium ml-3">Estadísticas</span>
          </a>

          <a routerLink="/admin/configuracion"
              routerLinkActive="bg-lime-100 text-lime-700 dark:bg-lime-700 dark:text-white"
              class="h-10 w-full text-gray-500 dark:text-gray-300 rounded-md flex items-center px-3 transition 
              hover:bg-lime-50 hover:text-lime-600 dark:hover:bg-gray-700 dark:hover:text-lime-300">
              <svg fill="currentColor" viewBox="0 0 24 24" class="h-5 w-5 flex-shrink-0">
                  <path
                      d="M11.54 22.332A7.5 7.5 0 0 0 18 10.5h.75a8.25 8.25 0 0 0 5.488-1.928.75.75 0 0 0-.64-1.282H20.25v3.75H22.5a.75.75 0 00.64 1.282l-1.608 1.61 1.608 1.61a.75.75 0 00-.64 1.28H18a7.5 7.5 0 00-6.46-3.168z" />
              </svg>
              <span class="text-sm font-medium ml-3">Configuración</span>
          </a>
      </nav>

      <div class="mt-auto p-4 border-t border-gray-200 dark:border-gray-700">
          <div *ngIf="currentUser" class="mb-3">
              <div class="h-10 w-full rounded-md flex items-center px-3">
                  <div class="w-7 h-7 bg-amber-400 text-gray-900 rounded-full flex items-center justify-center font-bold text-xs flex-shrink-0">
                      {{ currentUser.nombre.charAt(0) }}
                  </div>
                  <span class="ml-3 text-sm font-medium text-gray-900 dark:text-white truncate">{{ currentUser.nombre }}</span>
              </div>
          </div>
          
          <button 
              (click)="logout()" 
              class="h-10 w-full text-red-600 dark:text-red-500 rounded-md flex items-center px-3 transition 
                    hover:bg-red-50 dark:hover:bg-gray-700 hover:text-red-700 dark:hover:text-red-400"
          >
              <svg viewBox="0 0 24 24" class="h-5 w-5 flex-shrink-0" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="16 17 21 12 16 7"></polyline>
                  <line x1="21" y1="12" x2="9" y2="12"></line>
                  <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              </svg>
              <span class="text-sm font-medium ml-3">Cerrar Sesión</span>
          </button>
      </div>
  </aside>

  <div class="flex-grow overflow-hidden h-full flex flex-col">

      <div class="h-16 flex w-full border-b border-gray-200 dark:border-gray-700 px-6 sm:px-10">

          <div class="text-xl font-extrabold text-lime-600 dark:text-lime-400 hidden lg:flex items-center">
              LimonChain Admin
          </div>

          <div class="ml-auto flex items-center space-x-4">
              
              <div *ngIf="currentUser" class="flex items-center space-x-2">
                  <span class="relative">
                      <div
                          class="w-7 h-7 rounded-full bg-amber-400 text-gray-900 flex items-center justify-center font-bold text-xs">
                          {{ currentUser.nombre.charAt(0) }}
                      </div>
                      <span
                          class="absolute right-0 bottom-0 w-2 h-2 rounded-full bg-emerald-500 border border-white dark:border-gray-900"></span>
                  </span>
                  <div class="hidden sm:block text-right">
                      <span class="block text-sm font-medium">{{ currentUser.nombre }}</span>
                      <span class="block text-xs text-lime-600 dark:text-lime-400 font-mono uppercase">{{ currentUser.rol }}</span>
                  </div>
              </div>

              <button (click)="logout()" 
                  class="h-8 w-8 rounded-full flex items-center justify-center text-red-500 hover:bg-red-50 dark:hover:bg-gray-700 transition"
                  title="Cerrar sesión"
              >
                  <svg viewBox="0 0 24 24" class="w-5 h-5" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                      <polyline points="16 17 21 12 16 7"></polyline>
                      <line x1="21" y1="12" x2="9" y2="12"></line>
                      <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                  </svg>
              </button>
          </div>
      </div>

      <div class="flex-grow bg-white dark:bg-gray-800 overflow-y-auto w-full p-6 sm:p-10">
          <router-outlet></router-outlet>
      </div>
  </div>
</div>
